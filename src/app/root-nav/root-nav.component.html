<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'" [opened]="false">

    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/cadastrarproduto" (click)="drawer.toggle()">Cadastrar Produto</a>
      <a mat-list-item routerLink="/visualizarprodutos" (click)="drawer.toggle()">Visualizar</a>
      <a mat-list-item routerLink="/consultaproduto" (click)="drawer.toggle()">Consulta</a>
    
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="primary">

      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span>Menu</span>

    </mat-toolbar>
    <!-- Add Content Here -->

    <div class="content">
      <ng-content></ng-content>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
